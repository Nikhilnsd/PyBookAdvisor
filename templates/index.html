<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBookAdvisor</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: black; color: black; }
        .navbar-custom { background-color: #00a65a; }
        .text-highlight { color: white; }
        .card-custom { margin-top: 50px; }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-highlight">PyBookAdvisor</a>
            <ul class="navbar-nav d-flex flex-row ms-3">
                <li class="nav-item"><a class="nav-link text-highlight" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-highlight" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link text-highlight" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-highlight" style="font-size:50px; margin-top: 20px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3 card-custom">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book image">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text">Author: {{ author[i] }}</p>
                            <p class="card-text">Votes: {{ votes[i] }}</p>
                            <p class="card-text">Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
