<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: black; /* Default text color to black */
        }

        .text-highlight {
            color: white; /* Highlighted text color (navbar and title) */
        }

        .navbar-custom {
            background-color: #00a65a;
        }

        .card-custom {
            margin-top: 50px;
        }

        .card-body p, .card-body h4 {
            color: black; /* Default card text color */
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-highlight" href="#">My Book Recommender</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-highlight" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-highlight" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link text-highlight" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-highlight" style="font-size:50px">Recommend Books</h1>
                
                <!-- Book Recommendation Form -->
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book or genre"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>
        </div>

        <!-- Recommended Books Section -->
        <div class="row mt-4">
            {% if data %}
                {% for book in data %}
                    <div class="col-md-3 card-custom">
                        <div class="card">
                            <img class="card-img-top" src="{{ book[2] }}" alt="Book Image">
                            <div class="card-body text-dark">
                                <p>{{ book[0] }}</p> <!-- Book title -->
                                <h4>{{ book[1] }}</h4> <!-- Author name -->
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
